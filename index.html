<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
<section>
<div class="container">
  
  <div class="bg-image">
    <div class="tracker">
      <h2>IP address Tracker</h2>
      <form id="form">
        <input type="text" id="search" placeholder="search for any IP address or domain" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
        <button id="submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </div>

    <div class="bg-location">
    <div class="ip-address">
      <p>IP ADDRESS</p>
      <h3 class="ip-add">192.212.174.101</h3>
    </div>

    <div class="Location">
      <p>LOCATION</p>
      <h3 class="country">Brookyln, NY</h3>
      <h3 class="postcode">10001</h3>
    </div>

    <div class="Timezone">
      <p>TIMEZONE</p>
      <h3 class="timeZone">UTC-05:00</h3>
    </div>

    <div class="ISP">
      <p>ISP</p>
      <h3 class="network">SpaceX</h3>
    </div>
  </div>

  </div>

  
  <div id="map">
  </div>
</div>
</section>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  <!-- <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script> -->
  <!-- <script src="javascript/scripts.js"></script> -->
  <!-- <script src="javascript/script.js"></script> -->
  <script src="/javascript/easyhttp.js"></script>
</body>
</html>
